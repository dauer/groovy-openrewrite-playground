plugins {
    id 'groovy'
    id 'java'
    id "org.openrewrite.rewrite" version "7.1.0"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "org.codehaus.groovy:groovy-all:3.0.18"
}

rewrite {
    configFile = project.getRootProject().file("rewrite.yml")
    activeRecipe("dk.workbench.openrewrite.groovy")
}